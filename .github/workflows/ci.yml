name: TruffleHog and SonarQube CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  debug-trufflehog:
    name: TruffleHog Secret Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Install TruffleHog v3.90.0
        run: |
          wget https://github.com/trufflesecurity/trufflehog/releases/download/v3.90.0/trufflehog_3.90.0_linux_amd64.tar.gz
          tar -xzf trufflehog_3.90.0_linux_amd64.tar.gz
          chmod +x trufflehog
          sudo mv trufflehog /usr/local/bin/trufflehog

      - name: Run TruffleHog (filesystem scan)
        run: |
          trufflehog filesystem --json . > trufflehog-results.json || true

      - name: Print Only File/Line with Secrets
        run: |
          cat trufflehog-results.json | while read -r line; do
            file=$(echo "$line" | jq -r '.SourceMetadata.Data.Filesystem.file // empty')
            line_num=$(echo "$line" | jq -r '.SourceMetadata.Data.Filesystem.line // empty')
            if [ -n "$file" ] && [ -n "$line_num" ]; then
              echo "File: $file"
              echo "Line: $line_num"
              echo "---"
            fi
          done

          
  sonarqube:
    name: SonarQube Scan
    runs-on: ubuntu-latest
    needs: debug-trufflehog

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run SonarQube Scanner
        run: |
          npm install -g sonarqube-scanner
          sonar-scanner \
            -Dsonar.projectKey=bad-node-app \
            -Dsonar.sources=src \
            -Dsonar.host.url=${{ secrets.SONAR_HOST_URL }} \
            -Dsonar.login=${{ secrets.SONAR_TOKEN }}

      - name: Wait for SonarQube Quality Gate
        id: quality-gate
        uses: sonarsource/sonarqube-quality-gate-action@master
        with:
          scanMetadataReportFile: .scannerwork/report-task.txt
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: Fail if Quality Gate failed
        run: |
          if [ "${{ steps.quality-gate.outputs.quality-gate-status }}" != "PASSED" ]; then
            echo "❌ SonarQube Quality Gate failed"
            exit 1
          else
            echo "✅ SonarQube Quality Gate passed"
          fi

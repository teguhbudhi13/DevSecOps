name: Gitleaks and SonarQube CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  gitleaks:
    name: Gitleaks Secret Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Download Gitleaks CLI
        run: |
          curl -sSL https://github.com/gitleaks/gitleaks/releases/download/v8.24.3/gitleaks_8.24.3_linux_x64.tar.gz | tar -xz
          sudo mv gitleaks /usr/local/bin/

      - name: Run Gitleaks (full directory scan, no Git)
        run: |
          gitleaks detect \
            --no-git \
            --source . \
            --report-format sarif \
            --report-path gitleaks-report.sarif \
            --exit-code 0

      - name: Show Gitleaks Findings (if any)
        run: |
          if grep -q '"ruleId"' gitleaks-report.sarif; then
            echo "ğŸ” Gitleaks findings:"
            jq -r '
              .runs[].results[] |
              "ğŸ”¸ Rule: \(.ruleId)\nğŸ”¹ Message: \(.message.text)\nğŸ“„ File: \(.locations[0].physicalLocation.artifactLocation.uri)\nğŸ“Œ Line: \(.locations[0].physicalLocation.region.startLine // "N/A")"
            ' gitleaks-report.sarif | while read -r line; do
              echo "$line"
              if [[ "$line" == ğŸ“„\ File:* ]]; then
                filepath=$(echo "$line" | cut -d':' -f2- | xargs)
              fi
              if [[ "$line" == ğŸ“Œ\ Line:* ]]; then
                lineno=$(echo "$line" | cut -d':' -f2- | xargs)
                echo "ğŸ“„ Content: $(sed -n "${lineno}p" "$filepath" || echo "(Could not read file)")"
                echo "---"
              fi
            done
          else
            echo "âœ… No secrets detected by Gitleaks"
          fi



      - name: Fail if Secrets Found
        run: |
          if grep -q '"ruleId"' gitleaks-report.sarif; then
            echo "âŒ Gitleaks found hardcoded secrets"
            exit 1
          fi

  sonarqube:
    name: SonarQube Scan
    runs-on: ubuntu-latest
    needs: gitleaks
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run SonarQube Scanner
        run: |
          npm install -g sonarqube-scanner
          sonar-scanner \
            -Dsonar.projectKey=bad-node-app \
            -Dsonar.sources=src \
            -Dsonar.host.url=${{ secrets.SONAR_HOST_URL }} \
            -Dsonar.login=${{ secrets.SONAR_TOKEN }}

      - name: Wait for SonarQube Quality Gate
        id: quality-gate
        uses: sonarsource/sonarqube-quality-gate-action@master
        with:
          scanMetadataReportFile: .scannerwork/report-task.txt
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: Fail if Quality Gate failed
        run: |
          if [ "${{ steps.quality-gate.outputs.quality-gate-status }}" != "PASSED" ]; then
            echo "âŒ SonarQube Quality Gate failed"
            exit 1
          else
            echo "âœ… SonarQube Quality Gate passed"
          fi

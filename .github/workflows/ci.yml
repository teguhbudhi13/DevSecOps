name: TruffleHog and SonarQube CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  secretscan:
    name: TruffleHog Secret Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Install TruffleHog v3.90.0
        run: |
          wget -q https://github.com/trufflesecurity/trufflehog/releases/download/v3.90.0/trufflehog_3.90.0_linux_amd64.tar.gz
          tar -xzf trufflehog_3.90.0_linux_amd64.tar.gz
          chmod +x trufflehog
          sudo mv trufflehog /usr/local/bin/trufflehog

      - name: Run TruffleHog (filesystem scan)
        run: |
          trufflehog filesystem --json . > trufflehog-results.json || true

      - name: Show TruffleHog Findings (if any)
        run: |
          if jq -e '.unverified | length > 0' trufflehog-results.json > /dev/null; then
            echo "üîê TruffleHog findings:"
            jq -c '.unverified[]' trufflehog-results.json | while read -r result; do
              reason=$(echo "$result" | jq -r '.reason')
              file=$(echo "$result" | jq -r '.sourceMetadata.data.source_id // "N/A"')
              line=$(echo "$result" | jq -r '.sourceMetadata.data.line // "N/A"')
              content=$(echo "$result" | jq -r '.sourceMetadata.data.line_content // .raw.context // "N/A"')
              echo "üî∏ Reason: $reason"
              echo "üìÑ File: $file"
              echo "üìå Line: $line"
              echo "üìÑ Content: $content"
              echo "---"
            done
          else
            echo "‚úÖ No secrets detected by TruffleHog"
          fi

      - name: Fail if Secrets Found
        run: |
          if jq -e '.unverified | length > 0' trufflehog-results.json > /dev/null; then
            echo "‚ùå TruffleHog found secrets in code"
            exit 1
          fi


  sonarqube:
    name: SonarQube Scan
    runs-on: ubuntu-latest
    needs: secretscan

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run SonarQube Scanner
        run: |
          npm install -g sonarqube-scanner
          sonar-scanner \
            -Dsonar.projectKey=bad-node-app \
            -Dsonar.sources=src \
            -Dsonar.host.url=${{ secrets.SONAR_HOST_URL }} \
            -Dsonar.login=${{ secrets.SONAR_TOKEN }}

      - name: Wait for SonarQube Quality Gate
        id: quality-gate
        uses: sonarsource/sonarqube-quality-gate-action@master
        with:
          scanMetadataReportFile: .scannerwork/report-task.txt
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: Fail if Quality Gate failed
        run: |
          if [ "${{ steps.quality-gate.outputs.quality-gate-status }}" != "PASSED" ]; then
            echo "‚ùå SonarQube Quality Gate failed"
            exit 1
          else
            echo "‚úÖ SonarQube Quality Gate passed"
          fi
